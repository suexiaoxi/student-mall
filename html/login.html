<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="wrap">
  <div class="part login">
    <div class="center ">
    <!--第一部分-->
       <div class="login-welcome">
        <img src="../img/login/logo.png" alt=""/>
         <h1>欢迎登录</h1>
       </div>
    </div>

 <!--第二部分-->
 <div class="login-banner clearFloat">
     <div class="login-back clearFloat">
          <div class="login-zong ">
             <div class="login-dlzc clearFloat">
                 <a href="#" class="a1"><p>登录学子商城</p></a>
                 <a href="#" class="a2"><p>新用户注册</p></a>
             </div>
              <form action="">
              <div class="login-name clearFloat">
                     <input type="text" placeholder="请输入用户名" pattern="123" >
                 </div>

              <div class="login-password clearFloat">
                 <input type="password" placeholder="请输入密码名" pattern="000000">
              </div>

              <div class="login-xz clearFloat">
                 <input type="checkbox" name="like" ><p class="p3">记住密码</p>
                 <a href="#" class="a3">
                     <p>忘记密码</p>
                 </a>
              </div>

              <button class="login-in">登录</button>


              </form>
          </div>
      </div>
     </div>
 </div>
</div>
</body>
</html>
