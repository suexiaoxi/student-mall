<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页头</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/header.css"/>

</head>
<body>
<div class="wrap">
    <div class="part header">
        <div class="center">
            <!-- 上半部分-->
            <div class="up clearFloat">
                <div class="up-logo">
                    <img src="../img/header/logo.jpg" alt=""/>
                </div>
                <div class="up-search">
                    <input type="text" placeholder="搜索" class="search-input"/>
                    <div class="search-select">
                        <div class="select-title">
                            <h3>分类搜索</h3>
                            <span></span>
                        </div>
                        <ul class="select-ul">
                            <li>111</li>
                            <li>222</li>
                            <li>333</li>
                        </ul>

                    </div>
                    <div class="up-btn">
                        <img src="../img/header/search.png" alt=""/>
                    </div>


                </div>
                <div class="up-menu">
                    <div class="care">
                        <a href="#">
                            <img src="../img/header/care.png" alt=""/>
                        </a>
                    </div>
                    <div class="order">
                        <a href="#">
                            <img src="../img/header/order.png" alt=""/>
                        </a>
                    </div>
                    <div class="shop">
                        <a href="#">
                            <img src="../img/header/shop_car.png" alt=""/>
                        </a>
                    </div>

                    <div class="help">
                        <a href="#">
                            <span>帮助</span>
                        </a>
                    </div>
                    <div class="login">
                        <a href="#">
                            <span>登录</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 导航部分-->
            <div class="nav">
                <a href="#">首页</a>
                <a href="#">生活餐饮</a>
                <a href="#">学习用品</a>
                <a href="#">私人订制</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
